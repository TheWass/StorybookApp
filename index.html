<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Storybook Project</title>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" type="text/css" href="global.css">
    </head>
    <body>
        <header>
            <h1>Storybook Project Recorder</h1>
        </header>
        <section id="capture" class="d-block">
            <div>Scan QR Code</div>
            <div id="preview"></div>
        </section>

        <section id="recorder" class="d-none">
            <canvas class="visualizer" height="60px"></canvas>
            <div class="buttons">
                <button type="button" class="record">Record</button>
                <button type="button" class="stop">Stop</button>
            </div>
            <div class="buttons">
                <button type="button" class="play">Play</button>
                <button type="button" class="upload">Upload</button>
            </div>
        </section>

        <footer id="site-info" class="d-block">
            <div>Version: <span id="version"></span></div>
            <div>MimeType: <span id="mime-type"></span></div>
            <div id="reload" class="d-none"><a href="#">Update available. Reload.</a></div>
        </footer>
        <script src="app.js"></script>
        <script src="recorder.js"></script>
        <script src="camera.js"></script>
    </body>
</html>
